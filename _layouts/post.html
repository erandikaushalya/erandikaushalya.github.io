---
layout: main
---
<article class="article-page">
    <div class="page-content">
        {% if page.img %}
        <div class="page-cover-image">
            <figure>
                <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}}
                alt="{{page.title}}">
                {% if page.fig-caption %}
                <figcaption>{{page.fig-caption}}</figcaption>
                {% endif %}
            </figure>
        </div> <!-- End Page Cover Image -->
        {% else %}
        {% endif %}
        <div class="wrap-content">
            <header class="header-page">
                <h1 class="page-title">{{page.title}}</h1>
                <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
            </header>
            <div class="unselectable" style="text-align: justify"> {{content | markdownify}} </div>
            {% if page.video %}
            <video width="400" controls>
                <source src={{ "/assets/img/" | prepend: site.baseurl | append : page.video}} type="video/mp4;codecs="avc1.42E01E, mp4a.40.2">
            </video>

            {% endif %}
            <div class="page-footer">
                <div class="page-share">
                    <div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}"
                         data-layout="button_count" data-size="small"><a target="_blank"
                                                                         href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&amp;src=sdkpreparse"
                                                                         class="fb-xfbml-parse-ignore">Share</a></div>
                </div>
                <div class="page-tag">
                    {% for tag in page.tags %}
                    <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
                    {% endfor %}
                </div>
            </div>
            {% include facebook.html %}
        </div> <!-- End Wrap Content -->
    </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
